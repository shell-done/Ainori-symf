api_possede_utilisateur_list:
    path: /utilisateur/{id}
    defaults: { _controller: WebServiceBundle:Possede:getPossedesUtilisateur }
    methods: GET
    requirements:
        id: '\d+'

api_possede_show:
    path: /{id}
    defaults: { _controller: WebServiceBundle:Possede:getPossede }
    methods: GET
    requirements:
        id: '\d+'
